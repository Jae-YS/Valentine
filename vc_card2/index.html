<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles2.css">
    <script src="script.js"></script>
  </head>
  <body>
    <img class="backwards" src="/assets/back.png" alt="Back arrow"/>
    <p class="cite">base designed by @lenadesign5043</p>
    <p class="vc">brought to you by VC++, Vassar Computer Science Club, Spring 2024</p>

    <p class="message">Replace</p>
  <div class="layer">
    <div class="to-from">
      <p class="from">From: 
      </p>
      <p class="to">
        To:
      </p>
    </div>
    <div class="container">  
     
      
      <div class="valentines">
        <div class="envelope"></div>
        <div class="front">
        </div>
        <div class="card">
        <div class="text">Happy</br> Valentine's</br> Day!</div>
        <div class="heart"</div>
        </div>
        <div class="hearts">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
          <div class="five"></div>
        </div>
      </div>
     
      </div>
      <div class="shadow"></div>
    </div>
    </div>
    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const valentinesDayCard = document.querySelector(".container");
        const card = document.querySelector(".card");
      
        function animateCardUp() {
          card.style.transition = "top 0.5s ease-in-out";
          card.style.top = "-90px";
        }
      
        function animateCardDown() {
          card.style.transition = "top 0.5s ease-in-out";
          card.style.top = "0";
        }
      
        // Add event listeners to animate card on mouse enter and mouse leave
        valentinesDayCard.addEventListener("mouseenter", animateCardUp);
        valentinesDayCard.addEventListener("mouseleave", animateCardDown);
      });
      
      document.addEventListener("DOMContentLoaded", function () {
        // Retrieve data from localStorage
        const data = JSON.parse(localStorage.getItem('pageData'));
        console.log(data); // Check if data is retrieved correctly

        const messageElement = document.querySelector(".message");
        const fromElement = document.querySelector(".from");
        const toElement = document.querySelector(".to");

        if (data) {
          // If data exists, update the elements
          if (data[2].trim() !== "") {
              toElement.textContent = `To: ${data[2]}`;
              toElement.style.display = "block"; // Show the element
          }
          if (data[1].trim() !== "") {
              fromElement.textContent = `From: ${data[1]}`;
              fromElement.style.display = "block"; // Show the element
          }
          if (data[4].trim() !== "") {
            messageElement.textContent = `"${data[4]}"`;
            messageElement.style.display = "block"; // Show the element
          }
      } else {
          // If data is null or undefined, log an error
          console.error("No data found in localStorage");
      }

      });


        // Add event listener for the back button
      const backButton = document.querySelector(".backwards");
      backButton.addEventListener("click", function () {
        // Navigate back to the homepage (index.html)
        window.location.href = "/";
      });
    </script>
  </body>
  
  </html>
