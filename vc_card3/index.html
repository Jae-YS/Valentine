<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles3.css">
    <script src="script.js"></script>
    <script id="rowData"></script>
  </head>
  <body>
    <img class="backwards" src="/assets/back.png" alt="Back arrow"/>
    <p class="message">Replace</p>
    <p class="cite">base designed by @lenadesign5043</p>
    <p class="vc">brought to you by VC++, Vassar Computer Science Club, Spring 2024</p>
    <div class="layer">
    <div class="to-from">
      <p class="from">From: 

      </p>
      <p class="to">
        To:
      </p>
    </div>
    <div class="chocolate-box">

        <div class="chocs">
          <div id="top-left" class="top-left"></div>
          <div id="top-right" class="top-right"></div>
          <div id="bottom-left" class="bottom-left"></div>
          <div id="bottom-right" class="bottom-right"></div>
        </div>
        <div class="box-bottom"></div>
        <div class="cover"></div>
        <div id="white">White Chocolate</div>
        <div id="milk">Milk Chocolate</div>
        <div id="truffle">Chocolate truffle</div>
        <div id="truffle2">Chocolate truffle</div>
      </div>
    </div>

      <script>

        document.addEventListener("DOMContentLoaded", function () {
          document
            .getElementById("top-right")
            .addEventListener("mouseenter", function () {
              document.getElementById("white").style.display = "block";
            });
        
          document
            .getElementById("top-right")
            .addEventListener("mouseout", function () {
              document.getElementById("white").style.display = "none";
            });
        
          document
            .getElementById("bottom-left")
            .addEventListener("mouseenter", function () {
              document.getElementById("milk").style.display = "block";
            });
        
          document
            .getElementById("bottom-left")
            .addEventListener("mouseout", function () {
              document.getElementById("milk").style.display = "none";
            });
        
          document
            .getElementById("bottom-right")
            .addEventListener("mouseenter", function () {
              document.getElementById("truffle").style.display = "block";
            });
        
          document
            .getElementById("bottom-right")
            .addEventListener("mouseout", function () {
              document.getElementById("truffle").style.display = "none";
            });
        
          document
            .getElementById("top-left")
            .addEventListener("mouseenter", function () {
              document.getElementById("truffle2").style.display = "block";
            });
        
          document.getElementById("top-left").addEventListener("mouseout", function () {
            document.getElementById("truffle2").style.display = "none";
          });
        });
        
        document.addEventListener("DOMContentLoaded", function () {
          // Retrieve data from localStorage
          const data = JSON.parse(localStorage.getItem('pageData'));
          console.log(data); // Check if data is retrieved correctly
  
          const messageElement = document.querySelector(".message");
          const fromElement = document.querySelector(".from");
          const toElement = document.querySelector(".to");
  
          if (data) {
            // If data exists, update the elements
            if (data[2].trim() !== "") {
                toElement.textContent = `To: ${data[2]}`;
                toElement.style.display = "block"; // Show the element
            }
            if (data[1].trim() !== "") {
                fromElement.textContent = `From: ${data[1]}`;
                fromElement.style.display = "block"; // Show the element
            }
            if (data[4].trim() !== "") {
              messageElement.textContent = `"${data[4]}"`;
              messageElement.style.display = "block"; // Show the element
            }
        } else {
            // If data is null or undefined, log an error
            console.error("No data found in localStorage");
        }
  
  
        });
  
  
         // Add event listener for the back button
        const backButton = document.querySelector(".backwards");
        backButton.addEventListener("click", function () {
          // Navigate back to the homepage (index.html)
          window.location.href = "/";
        });
      </script>
  </body>
  
  </html>
